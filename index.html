<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Github</title>

    <!-- 제작자 이름 -->
    <meta name="author" content="hlywaterkim" />
    <!-- 프로젝트에 대한 설명. SEO를 위한 설정 -->
    <meta name="description" content="Github clone" />
    <!-- 반응형 설계를 위한 설정 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1"
    />
    <!-- 접속 브라우저 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Open Graph -->
    <!-- og(Open Graph)는 외부에 사이트의 정보를 제공해줄 수 있음 -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="GitHub" />
    <meta property="og:title" content="Build software better, together" />
    <meta
      property="og:description"
      content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta property="og:image" content="img/logo__github.png" />
    <meta property="og:url" content="https://github.com" />

    <!-- Twitter Card -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="GitHub" />
    <meta property="twitter:title" content="Build software better, together" />
    <meta
      property="twitter:description"
      content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta property="twitter:image" content="img/logo__github.png" />
    <meta property="twitter:url" content="https://github.com" />

    <!-- 파비콘 -->
    <link rel="icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- normalize.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />

    <!-- reset.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />

    <!-- CSS 연결 -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="body__container">
      <div class="btn">Hello</div>
      <div class="btn btn--primary">Hello</div>
    </div>
  </body>
</html>
